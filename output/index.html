<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tools | Data</title>
    <link rel="stylesheet" href="../style.css">

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="../config/init-firebase.js" defer></script>
    <script src="../config/global.js" defer></script>
    <script src="output.js" defer></script>

    <link rel="shortcut icon" href="../images/FitnessToolsv2.jpg"/>

</head>

<body>

    <div id="Info">
        <h1>Your Info</h1>
    </div>

    <div class="item-con">
        <h2 class="item">Total Time Spent Exercising:</h2>
        <p></p>
        <h3 id="TTSP">-</h3>
    </div>

    <div class="item-con">
        <h2 class="item">Total Calories Gained:</h2>
        <p></p>
        <h3 id="TCG">-</h3>
    </div>

    <div class="item-con">
        <h2 class="item">Total Calorie Burned:</h2>
        <p></p>
        <h3 id="TCB">-</h3>
    </div>

    <div class="item-con">
        <h2 class="item">Total Calorie (Gained - Burned):</h2>
        <p></p>
        <h3 id="TC">-</h3>
    </div>

    <div class="item-con">
        <h2 class="item">Calorie Burned Per Min:</h2>
        <p></p>
        <h3 id="CPM">-</h3>
    </div>

    <div class="item-con">
        <h2 class="item">Total Miles Walked:</h2>
        <p></p>
        <h3 id="TMW">-</h3>
    </div>

    <div class="item-con">
        <h2 class="item">Miles Per Min:</h2>
        <p></p>
        <h3 id="MT">-</h3>
    </div>

</body>

</html>
