<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tools | Input</title>
    <link rel="stylesheet" href="../style.css">

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="../config/init-firebase.js" defer></script>
    <script src="../config/global.js" defer></script>
    <script src="input.js" defer></script>

    <link rel="shortcut icon" href="../images/FitnessToolsv2.jpg"/>

</head>

<body>

    <form class="set flex">

    <div class="div1">

        <div class="input-container flex">
            <label>Calorie Consumed:</label>
            <input type="number" id="Consumed" />
        </div>

        <div class="input-container flex">
            <label>Calorie Burned:</label>
            <input type="number" id="Burned" />
        </div>

    </div>

    <div class="div1">

        <div class="input-container flex">
            <label>Miles Walked:</label>
            <input type="number" id="Walked" />
        </div>

        <div class="input-container flex">
            <label>Time Spent Exercising (Minutes):</label>
            <input type="number" id="exerciseTime" />
        </div>

    </div>

        <br>
        <br>


    </form>

    <div class="button-con">
    
        <button id="update-btn" class="button">Update</button>

        <button id="page-btn" class="button" onclick = 'location.href = "../output/"' hidden>Continue</button>
    
    </div>

</body>

</html>
